<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Happy Birthday Countdown</title>
</head>
<body>
    <div class="container">
        <img src="images/my_name_initials-removebg-preview.png" class="logo">

        <div class="content">
            <p>Happy Birthday</p>
            <h1>Himanshu <span>Dhingra</span></h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            
        </div>
       <img src="images/rocket.png" class="rocket">
    </div>
     <script src="script.js"></script>
</body>
</html>
